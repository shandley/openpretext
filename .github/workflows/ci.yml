name: CI & Deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Unit tests
        run: npm test

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: E2E tests
        run: npx playwright test

      - name: Build
        run: npm run build

      - name: Download example datasets into dist
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: |
          mkdir -p dist/data
          gh release download v0.2.0-data \
            --pattern '*.pretext' \
            --dir dist/data
          cp data/specimen-catalog.json dist/data/
          cp data/pattern-gallery.json dist/data/
          cp -r data/lessons dist/data/
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Upload artifact
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist

  bench-regression:
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Download regression specimens
        run: |
          mkdir -p bench/data/regression
          gh release download v0.2.0-data \
            --pattern 'Thalassoma_bifasciatum*.pretext' \
            --pattern 'Branchiostoma_lanceolatum_hap2*.pretext' \
            --dir bench/data/regression
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Run regression benchmarks
        run: npx tsx bench/cli.ts regression --data-dir bench/data/regression

  deploy:
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    needs: ci
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
