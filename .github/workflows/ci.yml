name: CI & Deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Unit tests
        run: npm test

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: E2E tests
        run: npx playwright test

      - name: Build
        run: npm run build

      - name: Download example dataset into dist
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: |
          mkdir -p dist/data
          gh release download v0.1.0 --pattern 'Phascolarctos_cinereus.pretext' --dir dist/data
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Upload artifact
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist

  deploy:
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    needs: ci
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
